<html lang="en">
<head>

        body {
            background-color: coral;

    </style>
</head>
<body>
    <h1>Profile Page</h1>

    <a href="index.html">Home Page</a>
    <button onclick="doStartTimer()">4 Second Countdown Timer</button>
</body>
<script>
    function doStartTimer() {
      setTimeout(doEndTimer, 4*1000);
    }
    function doEndTimer() {
      alert("The time is up!");
    }
</script>
